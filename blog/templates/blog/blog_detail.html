{% extends 'products/base.html' %}
{% load static %}
{% block content %}

<div class="col">
    <a href="{% url 'blog:list' %}" type="button"
                       class="btn btn-outline-light">Back to list</a>

    <div class="card shadow-sm">

        <div class="text-center">
            <img src="/media/{{ object.preview }}" width="500" height="250" class="rounded" alt="Card image cap">
        </div>

        <p class="text-center fw-bold">
            {{ object.title | title }}
        </p>

        <div class="card-body">
            <p class="text-center">{{ object.content }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'blog:edit' object.slug %}" type="button"
                       class="btn btn-outline-light">Edit</a>
                    <a href="{% url 'blog:delete' object.slug %}" type="button"
                       class="btn btn-outline-danger">Delete</a>
                </div>
            </div>
            <p class="text-end"></p>
            <p class="text-end">{{ object.date_created }}</p>
            <p class="text-end">{{ object.view_count }} views</p>
        </div>
    </div>
</div>
{% endblock %}
